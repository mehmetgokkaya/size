    <script>
		$(function () {
    $('a[href="#Rezervasyon"]').on('click', function(event) {
        event.preventDefault();
        $('#Rezervasyon').addClass('open');
        $('#Rezervasyon > form > input[type="Rezervasyon"]').focus();
    });
    
    $('#Rezervasyon, #Rezervasyon button.close').on('click keyup', function(event) {
        if (event.target == this || event.target.className == 'close' || event.keyCode == 27) {
            $(this).removeClass('open');
        }
    });
    
    $('form').submit(function(event) {
        event.preventDefault();
        return false;
    })
});
